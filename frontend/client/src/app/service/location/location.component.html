<div style="padding: 0px; margin: 0px">
  <agm-map [ngStyle]="{ 'height.px': heightMapContent }" (mapReady)="mapReady($event)" [clickableIcons]="false"
    [disableDefaultUI]="true" [streetViewControl]="false" [latitude]="lat" [longitude]="lng" [zoom]="zoom"
    (centerChange)="onCenterChange($event)">
    <agm-direction [origin]="origin" [visible]="true" [destination]="destination" (onResponse)="consoleLog($event)"
      (status)="consoleLog($event)">
    </agm-direction>
    <!-- <span>ANGULAR DIRECTIONS</span> -->
  </agm-map>
  <img *ngIf="showCenterMarker" src="../../assets/icons/location/assigned_user_marker.png" class="vertical-center"
    alt="image" />
  <button mat-mini-fab [color]="'location-button-color'" (click)="currentLocation()" class="location-button">
    <mat-icon #icontest>gps_fixed</mat-icon>
  </button>
  <div *ngIf="disableMap" [ngStyle]="{ 'width.px': widthMapContent, 'height.px': heightMapContent }"
    style=" position: absolute; top: 0">
    <app-requested-progress (click)="openCancelSheet()"></app-requested-progress>
  </div>
  <!-- <div id="test-form-on-map" [ngStyle]="{ 'width.px': widthMapContent, 'height.px': heightMapContent }"
    style=" position: absolute; top: 0" >

    <div class="form-steps">
      <button mat-button>Consultar servicio</button>
    </div>

  </div> -->
</div>
