<div fxLayout="column" class="scroll-content" fxLayoutAlign="start start">
  <div *ngIf="showHeader" fxLayout="row" fxLayoutAlign="center center" class="tittle-content">
    <label class="tittle-header" >Solicitando servicio</label>
    <img
      class="circle"
      src="../../../../assets/icons/context/tx_white_car.png"
      width="23px"
      height="20px"
      style="margin-top: -5px; margin-left: 5px"
    />
  </div>

  <div
    fxLayout="row"
    style="margin-left: 7px; margin-top: 10px"
    fxLayoutAlign="start start"
    class="flex-wrap"
  >
    <mat-form-field class="input-service" fxFlex="100">
      <input
        matInput
        id="addressInput"
        placeholder="DirecciÃ³n"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="off"
        type="text"
        [(ngModel)]="addressInputValue"
        #search
      />
    </mat-form-field>

    <mat-form-field class="input-service" fxFlex="100">
      <input matInput [(ngModel)]="reference" placeholder="Referencia (Apto, Edificio...)" />
    </mat-form-field>

    <mat-form-field style="margin-right: 20px" [fxFlex]="fxFlexTip">
      <input
        matInput
        placeholder="Propina"
        maxlength="9"
        [(ngModel)]="tipValue"
        currencyMask
        style="text-align: left !important"
        [options]="{
          prefix: '$ ',
          thousands: '.',
          precision: '0',
          align: 'left'
        }"
      />
    </mat-form-field>

    <button
      style="margin-top: 10px; margin-right: 20px"
      [fxFlex]="fxFlexFilter"
      (click)="openBottomSheet()"
      mat-stroked-button
      color="warn"
    >
      Aplicar filtros
    </button>
  </div>

  <div
    fxLayout="row"
    style="margin-left: 7px; margin-top: 10px; width: 100%"
    fxLayoutAlign="start start"
    class="flex-wrap"
  >
    <button
      mat-raised-button
      style="margin-right: 10px"
      fxFlex="45"
      color="confirm-button-color"
      (click)="confirmService()"
    >
      Confirmar
    </button>

    <button
      mat-raised-button
      style="margin-right: 10px"
      fxFlex="45"
      color="warn"
      (click)="cancel()"
    >
      Cancelar
    </button>
  </div>
</div>
