<div fxLayout="column" fxLayoutAlign="start start" class="flex-wrap">
  <div *ngIf="false" fxLayout="row" style="width: 100%; cursor: pointer" (click)="enableDisableVip()"
    fxLayoutAlign="start start">
    <button mat-mini-fab style="padding: 0px;" [color]="'filter-button-color'">
      <img style="margin-top: -7px" class="circle" src="{{ imgVip }}" width="38px" height="38px" />
    </button>
    <h4 class="filter-txt">V.I.P</h4>
  </div>

  <div fxLayout="row" style="width: 100%; cursor: pointer" (click)="enableDisableGrill()" fxLayoutAlign="start start">
    <button mat-mini-fab style="padding: 0px;" [color]="'filter-button-color'">
      <img style="margin-top: -7px" src="{{ imgGrill }}" width="38px" height="38px" />
    </button>
    <h4 class="filter-txt">Parrilla</h4>
  </div>

  <div fxLayout="row" style="width: 100%; cursor: pointer" fxLayoutAlign="start start" (click)="enableDisableTrunk()">
    <button mat-mini-fab style="padding: 0px;" [color]="'filter-button-color'">
      <img style="margin-top: -7px" class="circle" src="{{ imgTrunk }}" width="38px" height="38px" />
    </button>
    <h4 class="filter-txt">Maletero</h4>
  </div>

  <div fxLayout="row" fxLayoutAlign="start start" style="width: 100%; cursor: pointer" (click)="enableDisableAc()">
    <button mat-mini-fab style="padding: 0px;" [color]="'filter-button-color'">
      <img style="margin-top: -7px" class="circle" src="{{ imgAc }}" width="38px" height="38px" />
    </button>
    <h4 class="filter-txt">Aire acondicionado</h4>
  </div>
</div>
