<div
  *ngIf="currentService"
  fxLayout="column"
  class="scroll-content"
  fxLayoutAlign="start start"
  style="background-color: #7E7E7E"
>
  <div
    *ngIf="showHeader && currentService.state === 'ASSIGNED'"
    fxLayout="row"
    fxLayoutAlign="start center"
    class="tittle-content"
  >
    <label class="tittle-header">Viaje en curso</label>
  </div>

  <div
    *ngIf="showHeader  && currentService.state === 'ARRIVED'"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="tittle-content"
  >
    <label class="tittle-header">Su taxi ha llegado</label>
  </div>
  <div
    *ngIf="showHeader  && currentService.state === 'ON_BOARD'"
    fxLayout="row"
    fxLayoutAlign="center center"
    class="tittle-content"
  >
    <label class="tittle-header">Est√°s a bordo</label>
  </div>
  <div
    fxLayout="row"
    style="margin-left: 7px; margin-top: 10px"
    fxLayoutAlign="start start"
    class="flex-wrap"
  >
    <div
      *ngIf="currentService.pickUp && currentService.pickUp.addressLine1"
      fxLayout="row"
      fxFlex="100"
      fxLayoutAlign="start center"
      class="flex-no-wrap"
    >
      <mat-icon style="margin-right: 10px; color: white">location_on</mat-icon>
      <label style="color: white">{{
        currentService.pickUp.addressLine1
      }}</label>
    </div>

    <div
      fxLayout="row"
      fxFlex="100"
      fxLayoutAlign="start center"
      class="flex-no-wrap"
      style="margin-top: 5px"
    >
      <mat-icon style="margin-right: 10px; color: white">face</mat-icon>
      <label style="color: white">{{ currentService.driver.fullname }}</label>
    </div>

    <div
      *ngIf="currentService.vehicle.plate"
      fxLayout="row"
      [fxFlex]="fxFlexTip"
      fxLayoutAlign="start center"
      class="flex-no-wrap"
      style="margin-right: 20px; margin-top: 5px"
    >
      <mat-icon style="margin-right: 10px; color: white">local_taxi</mat-icon>
      <label style="color: white">{{ currentService.vehicle.plate }}</label>
    </div>

    <div
      *ngIf="currentService.tip"
      fxLayout="row"
      [fxFlex]="fxFlexTip"
      fxLayoutAlign="start center"
      class="flex-no-wrap"
      style="margin-right: 20px; margin-top: 5px"
    >
      <mat-icon style="margin-right: 10px; color: white"
        >monetization_on</mat-icon
      >
      <label style="color: white">{{ tipValue | currency: 'COP':'' }}</label>
    </div>

    <button
      fxFlex="100"
      style="margin-top: 10px; margin-right: 10px"
      (click)="openCancelSheet()"
      mat-raised-button
      color="warn"
      *ngIf="currentService.state !== 'ON_BOARD'"
    >
      Cancelar servicio
      <img
        class="circle"
        src="../../../../assets/icons/context/btn_cancel_trip_icon.png"
        width="23px"
        height="20px"
      />
    </button>
  </div>
</div>
