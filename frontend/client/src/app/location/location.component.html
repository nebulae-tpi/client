<div style="height: 90%; width: 100%; padding: 0px; margin: 0px">
  <agm-map
    #maptest
    [streetViewControl]="false"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
  >
  </agm-map>
  <img
    src="../../assets/icons/location/user_marker.png"
    class="vertical-center"
    alt="image"
  />
  <button mat-mini-fab [color]="'location-button-color'" (click)="currentLocation()" class="location-button">
    <mat-icon>gps_fixed</mat-icon>
  </button>
</div>
