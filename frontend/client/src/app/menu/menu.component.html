<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    [(mode)]="over"
    [(opened)]="opened"
    class="bottom-to-top nav-menu"
  >
    <div class="header-menu">
      <div
        class="my-2"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <div class="with-bg"></div>
        <div>
          <a>
            <img
              class="circle"
              src="../../assets/icons/menu/profile_icon.svg"
              width="100"
            />
          </a>
        </div>
      </div>
      <div
        class="mt-2 py-3 text-white"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="7px"
      >
        <div>
          <a *ngIf="userDetails">
            <span class="lead">{{ userDetails.firstName }} {{ userDetails.lastName }}</span>
          </a>
          <a *ngIf="!userDetails">
            <span class="lead">Tienes una cuenta?</span>
          </a>
          <a mat-button (click)="login()" *ngIf="!userDetails">Iniciar sesión</a>
        </div>
        <div>
          <a *ngIf="userDetails">
            <span class=""> {{userDetails.email}} </span>
          </a>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <mat-nav-list>
        <mat-list-item>
          <mat-icon>location_on</mat-icon>
          <a href="#" mat-list-item class="ml-2">Servicios</a>
        </mat-list-item>

        <mat-list-item *ngIf="false">
          <mat-icon>account_circle</mat-icon>
          <a mat-list-item class="ml-2" href="#">Profile</a>
        </mat-list-item>

        <mat-list-item *ngIf="false">
          <mat-icon>settings</mat-icon>
          <a mat-list-item class="ml-2" href="#">Settings</a>
        </mat-list-item>

        <mat-list-item *ngIf="false">
          <mat-icon>access_time</mat-icon>
          <a mat-list-item class="ml-2" href="/history">History</a>
        </mat-list-item>

        <mat-list-item *ngIf="userDetails">
          <mat-icon>exit_to_app</mat-icon>
          <a mat-list-item class="ml-2" (click)="logout()">Cerrar sesión</a>
        </mat-list-item>
      </mat-nav-list>

      <h4 style="margin-left: 10px; position: absolute; bottom: 0px">Version: 1.0.8</h4>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow.sm="true"
        fxShow.gt-sm="false"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
