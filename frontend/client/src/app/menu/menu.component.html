<mat-sidenav-container class="container">
  <mat-sidenav
    #sidenav
    [(mode)]="over"
    [(opened)]="opened"
    class="bottom-to-top nav-menu"
  >
    <div class="header-menu">
      <div
        class="my-2"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <div class="with-bg"></div>
        <div>
          <a>
            <img
              class="circle"
              src="../../assets/icons/menu/profile_icon.svg"
              width="100"
            />
          </a>
        </div>
      </div>
      <div
        class="mt-2 py-3 text-white"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="7px"
      >
        <div>
          <a *ngIf="userDetails">
            <span class="lead">{{ userDetails.firstName }} {{ userDetails.lastName }}</span>
          </a>
          <a *ngIf="!userDetails">
            <span class="lead">Have an account?</span>
          </a>
          <a mat-button (click)="login()" *ngIf="!userDetails">Login</a>
        </div>
        <div>
          <a *ngIf="userDetails">
            <span class=""> {{userDetails.email}} </span>
          </a>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <mat-nav-list>
        <mat-list-item>
          <mat-icon>location_on</mat-icon>
          <a mat-list-item class="ml-2" href="#">Location</a>
        </mat-list-item>

        <mat-list-item>
          <mat-icon>account_circle</mat-icon>
          <a mat-list-item class="ml-2" href="#">Profile</a>
        </mat-list-item>

        <mat-list-item>
          <mat-icon>settings</mat-icon>
          <a mat-list-item class="ml-2" href="#">Settings</a>
        </mat-list-item>

        <mat-list-item>
          <mat-icon>access_time</mat-icon>
          <a mat-list-item class="ml-2" href="#">History</a>
        </mat-list-item>

        <mat-list-item *ngIf="userDetails">
          <mat-icon>exit_to_app</mat-icon>
          <a mat-list-item class="ml-2" (click)="logout()">Logout</a>
        </mat-list-item>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow.sm="true"
        fxShow.gt-sm="false"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button>
        <mat-icon class="mr-1">home</mat-icon>
        Upcoming
      </button>
      <span fxShow.lt-md="false" fxShow.gt-sm="true">
        <button mat-button>
          <mat-icon class="mr-1">link</mat-icon>
          Link
        </button>
        <button mat-button>
          <mat-icon class="mr-1">link</mat-icon>
          Link
        </button>
        <button mat-button [matMenuTriggerFor]="dropDown">
          DropDown
          <mat-icon class="ml-1">arrow_drop_down</mat-icon>
        </button>
        <mat-menu #dropDown="matMenu" overlapTrigger="false">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Dropdown Link 1</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>voicemail</mat-icon>
            <span>Dropdown Link 2</span>
          </button>
        </mat-menu>
      </span>
      <span class="spacer"></span>
      <button
        mat-button
        [matMenuTriggerFor]="menu"
        fxShow.lt-md="false"
        fxShow.gt-sm="true"
      >
        <mat-icon>account_circle</mat-icon>
        <span class="ml-2">Account</span>
      </button>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        fxShow.lt-md="true"
        fxShow.gt-sm="false"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>My Account</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon>money</mat-icon>
          <span>Billing</span>
        </button>
      </mat-menu>
      <mat-icon class="ml-3" title="Logout">exit_to_app</mat-icon>
    </mat-toolbar>
  </mat-sidenav-content>
  <router-outlet></router-outlet>
</mat-sidenav-container>
